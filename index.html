            padding: 0;
            display: flex;
            justify-content: center;

        .container {
            background-color: #1e1e1e;

                #4b0082,

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
            background-size: 400% 100%;
        }

            0% { background-position: 0% 50%; }

            margin-top: 20px;

        .telegram-btn:hover {

        }

        .avatar {
